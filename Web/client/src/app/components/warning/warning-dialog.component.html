<div style="padding: 10px;">
  <mat-card style="background-color: #c2eeee;">
    <mat-card-header>
      <img mat-card-avatar src="assets/icons/image2vector.svg">
      <mat-card-title><strong>Warning!</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h6>You are about to forfeit this game.</h6>
      <h6>Are you sure you want to leave?</h6>
      <div class="button-section">
        <button class="btn btn-center" id="cancel-button" [mat-dialog-close]="true">No</button>
        <div style="padding-left: 5px; float: right;">
          <button class="btn btn-warning btn-center" id="confirm-button" [mat-dialog-close]="false" cdkFocusInitial>Yes</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
